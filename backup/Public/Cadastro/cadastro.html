<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div class="header">
        <img class="img_logo" src="" alt="">
        <li>
            <a href="">Home</a>
            <a href="">Sobre nós</a>
            <a href="">Contato</a>
        </li>
        <button><img class="img_button" src="" alt="" > Entrar</button>
   </div>

   <div class="titulo">
       <h1>Cadastre-se e conheça pessoas incriveis!</h1>
   </div>

   <div class="corpo">
    <form class="items" action="#" id="form_cadastro">
        <input class="i1" id="usuario" name="usuario" type="text" placeholder="Usuário" required>
        <input class="i1" id="email" name="email" type="text" placeholder="Email" required>
        <input class="i1" id="senha" name="senha" type="password" placeholder="Senha" required>
        <input class="i1" id="condirmar" type="text" placeholder="Confirmar sua senha" required>
    
        <input class="i2" id="nome" name="nome" type="text" placeholder="Nome completo" required>
        <input class="i2" id="cpf" name="cpf" type="text" placeholder="CPF" required>
        <input class="i2" id="nascimento" name="nascimento" type="text" placeholder="Data de nascimento" required>
        <input class="i2" id="genero" name="genero" type="text" placeholder="Gênero" required>
        <input type="submit" class="cadastro-btn btn" id="bnt_entrar" style="margin-top:50px;margin-bottom: 50px;">
    </form>
   </div>

</body>
</html>
