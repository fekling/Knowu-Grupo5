<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>KnowU - Cadastro</title>
</head>

<body>

    <div class="corpo">
        <img src="img/bg-color.png" alt="background colorido" class="bg">


        <header>

            <div class="logo">
                <img class="img" src="img/logo.png" alt="logo">
            </div>

            <div class="menu">
                <a href="">Home</a>
                <a href="">Sobre nós</a>
                <a href="">Contato</a>
            </div>

            <div class="botao">

                <button class="botao-cadastro"><b>Entrar</b></button>
            </div>


        </header>


        <div class="container">

            <h1 class="titulo">Cadastre-se e conheça pessoas incriveis!</h1>
            <div class="content">
                <div class="campo-direita">
                    <input type="text" class="input-senha" placeholder="Nome de usuário">
                    <input type="text" class="input-senha" placeholder="Email">
                    <input type="text" class="input-senha" placeholder="senha">
                    <input type="text" class="input-senha" placeholder="Confirme sua senha">
                </div>
                <div class="campo-esquerda">
                    <input type="text" class="input-senha" placeholder="Nome completo">
                    <input type="text" class="input-senha" placeholder="CPF">
                    <input type="text" class="input-senha" placeholder="Data de nascimento">
                    <input type="text" class="input-senha" placeholder="Gênero">
                </div>
            </div>
            <button class="btn"><a href="">Cadastrar</a></button>

        </div>

    </div>


</body>

</html>
