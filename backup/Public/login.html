<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>Login</title>
</head>

<body>

    <div class="showcase">


        <div class="conteiner">

            <div class="logo">
                <img src="../Imagens/Login/logo.png" alt="" width="65%">
            </div>

            <div class="menu">

                <a href="">Home</a>
                <a href="">Sobre nós</a>
                <a href="">Contato</a>

            </div>

            <div class="botao">

                <button class="botao-cadastro"><b>Cadastre-se</b></button>
            </div>
        </div>

        <div class="conteudo">
            <div class="blur"></div>
            <div class="imagem-principal">

                <h3>
                    <p>Entre na sua conta e</p> divulgue seus eventos.
                </h3>
            </div>
            <div class="credencial">
                <input type="text" placeholder="Usuário ou email" required>
                <br>
                <input type="text" placeholder="Senha" required>
                <p class="texto-mostrarSenha">Mostrar a senha</p>
                <br>
                <button>Login</button>
                <p class="texto-maisOpcoes">ou continue com</p>
                <div class="maisOpcoes">
                    <div class="opcaoApple"><img src="../Imagens/Login/apple.png" alt="" width="40%"></div>
                    <div class="opcaoGoogle"><img src="../Imagens/Login/Google.png" alt="" width="40%"></div>
                    <div class="opcaoFace"><img src="../Imagens/Login/face.png" alt="" width="20%"></div>
                </div>
            </div>
            <h4 class="texto-esqueceuSenha"><a href="#">Esqueceu sua senha?</a></h4>
        </div>



    </div>

</body>

</html>
